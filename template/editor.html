<div ng-controller="EditorController">
    <a href="#/preview">预览</a>
    <ul>
        <li ng-repeat="item in coreData.items track by $index">
            <input type={{item.type}} />
            <button ng-click="removeItem($index)">-</button>
        </li>
    </ul>
    <button ng-click="operateDialog(true)">+</button>
    <ng-include src="'template/popup-dialog.html'" ng-show="dialog.isShowDialog">
    </ng-include>
</div>

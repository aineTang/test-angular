<!DOCTYPE html>
<html lang="en" ng-app="formApp">
<head>
    <meta charset="UTF-8">
    <title>表单编辑器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div ng-controller="IndexController">
    <div>
        <a href="#/preview" ng-show="coreData.status == 'editor'" ng-click="toggleFormStatus(coreData)">预览</a>
        <a href="#/editor" ng-show="coreData.status == 'preview'" ng-click="toggleFormStatus(coreData)">编辑</a>
    </div>
    <div ng-view></div>
</div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<script src="./controller/index-controller.js"></script>
<script src="./controller/template/editor-controller.js"></script>
<script src="./controller/template/preview-controller.js"></script>
</body>
</html>
